<div class="block" style="width: 800px;height: 918px; background-color: #eeeeee;color: #333333;font-family: 'Century Gothic'; letter-spacing: 1px;line-height: 1.3;">
    <div style="align-items: center;text-align: center;margin-bottom: 80px;">
        <p style="font-size: 48px;padding-top: 100px; font-weight: bold;text-transform: uppercase;">{{subject}}</p>
    </div>
    <div style="justify-content: space-around;text-align: center">
        <div style="display: inline-block;margin-right: 60px;text-align: center">
            <p style="font-weight: bold;font-size: 30px;text-transform: uppercase;">Имя отправителя</p>
        </div>
        <div style="display: inline-block;text-align: center">
            <p style="font-size: 36px;font-weight: normal">{{name}}</p>
        </div>
    </div>
    <div style="justify-content: space-around;text-align: center">

        <div style="display: inline-block;margin-right: 60px;text-align: center">
            <p style="font-weight: bold;font-size: 30px;text-transform: uppercase;">Номер телефона</p>
        </div>
        <div style="display: inline-block;text-align: center">
            <p style="font-size: 36px;font-weight: normal">{{phone}}</p>

        </div>
    </div>


    <div style="text-align: center">
        <p style="font-size: 30px; font-weight: bold;">
            Вопрос пользователя
        </p>
        <p style="font-size: 27px;font-weight: normal;margin: 0 90px;">
            {{message}}
        </p>
    </div>
</div>
